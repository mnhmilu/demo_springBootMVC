<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title th:text="#{index.page.title}">Page Title</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/headerForManager :: header"></th:block> /*/-->

		<h3 th:text="${drug.drugName}" style="border-style: groove"
			align="center"></h3>
		<div>
			<form class="form-horizontal">


				<div class="form-group">
					<label class="col-sm-2 control-label">Brand Name:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${drug.drugName}">Name</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Dosage Form:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${drug.dosageForm}">Dosage
							Form</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Generic:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${drug.genericName}">Generic
							Name</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Storage:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${drug.storage}">Storage
						</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Strength:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${drug.strength}">Strenght
						</p>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Pack Size:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${drug.packSize}">
							Pack Size</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Drug price:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${drug.drugprice}">Drug
							price</p>
					</div>
				</div>

				<div class="row" align="center">
					<div class="col-sm-6 col-md-4" style="height: 410px;" >
						<div class="thumbnail">
							<h3>
								<span class="label label-primary">Drug Image</span>
							</h3>
							<p>
								<img width="340" th:src="@{|/drug/image/${imageid}|}" />
							</p>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
