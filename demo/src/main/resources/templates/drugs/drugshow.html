<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title th:text="#{index.page.title}">Page Title</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/headerForManager :: header"></th:block> /*/-->

		<h2>Drug Details</h2>
		<div>
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label">Drug Id:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${drug.id}">Drug Id</p>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Drug Name:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${drug.drugName}">Name</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Generic:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${drug.genericName}">Generic
							Name</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Brand:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${drug.brandName}">Brand
							Name</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Overview:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${drug.overView}">Overview
							</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">SideEffects:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${drug.sideEffects}">SideEffects
							</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Dosages:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${drug.dosages}">Dosages
							</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Interaction:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${drug.interaction}">Interaction
							</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Professionals:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${drug.professionals}">Professionals
							</p>
					</div>
				</div>









			</form>
		</div>
	</div>

</body>
</html>
