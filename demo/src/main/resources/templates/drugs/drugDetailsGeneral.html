<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title th:text="#{index.page.title}">Page Title</title>

<style type="text/css">
#rcorners1 {
    border-radius: 25px;
    background: #4286f4;
    padding: 20px; 
    width: 400px;
    height: 550px;    
}

</style>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/headerForManager :: header"></th:block> /*/-->

		<h2>Brand Details</h2>

		<div style="overflow-y: scroll; height: 600px;">
			<form class="form-horizontal" id="rcorners1">
		

				<div class="form-group" >
					<label class="col-sm-4 control-label"></label>
					<div class="col-sm-10">
						<h2 class="form-control-static" th:text="${drug.drugName}" style=" text-align:center">Name</h2>
					</div>
				</div>
				<div class="form-group" style="border-style: solid">
					<label class="col-sm-4 control-label">Generic:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${drug.genericName}">Generic
							Name</p>
					</div>
				</div>
				<div class="form-group" style="border-style: solid">
					<label class="col-sm-4 control-label">Manufacturer:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${drug.manufacturer}">Manufacturer
						</p>
					</div>
				</div>
				
				<div class="form-group" style="border-style: solid">
					<label class="col-sm-4 control-label">Storage:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${drug.storage}">Storage
						</p>
					</div>
				</div>
			
				<div class="form-group" style="border-style: solid">
					<label class="col-sm-2 control-label">Pack Size:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${drug.packSize}">
							Pack Size</p>
					</div>
				</div>
				<div class="form-group" style="border-style: solid">
					<label class="col-sm-2 control-label">Drug price:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${drug.drugprice}">Drug
							price</p>
					</div>
				</div>

			</form>
		</div>
	</div>

</body>
</html>
