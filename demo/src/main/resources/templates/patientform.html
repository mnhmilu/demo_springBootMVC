<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>ENT Center,Jessore</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Patient Details</h2>
    <div>
        <form class="form-horizontal" th:object="${patient}" th:action="@{/patient}" method="post">
            <input type="hidden" th:field="*{id}"/>
       
            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{name}"/>                   
                    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Invalid Name</p>
             
                </div>
                
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Age:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" th:field="*{age}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Mobile:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{mobile}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
