<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>ENT Center,Jessore</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->


		<div th:if="${not #lists.isEmpty(patients)}">
			<a href="/patient/search" class="btn btn-primary" role="button">Search</a>
			<a href="/patient/new" class="btn btn-success" role="button">New</a>



			<h2>Patient List</h2>



			<table class="table table-striped">
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Age</th>
					<th>Mobile</th>
					<th>View</th>
					<th>Edit</th>
					<th>Delete</th>
					<th>Serials</th>
					
				</tr>
				<tr th:each="patient : ${patients}">
					<td th:text="${patient.id}"><a href="/patient/${patient.id}">Id</a></td>
					<td th:text="${patient.name}">Patient Name</td>
					<td th:text="${patient.age}">Age</td>
					<td th:text="${patient.mobile}">mobile</td>
					<td><a th:href="${'/patient/' + patient.id}">View</a></td>
					<td><a th:href="${'/patient/edit/' + patient.id}">Edit</a></td>
					<td><a th:href="${'/patient/delete/' + patient.id}">Delete</a></td>
					<td><a th:href="${'/patient/delete/' + patient.id}">Serials</a></td>
					
				</tr>
			</table>

		</div>
	</div>

</body>
</html>
