<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>ENT Center,Jessore</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Patient Profile</h2>
     <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Patient Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${patient.id}">Patient Id</p></div>
                </div>
               
                <div class="form-group">
                    <label class="col-sm-2 control-label">Name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${patient.name}">Name</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Age:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${patient.age}">Age</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Mobile:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${patient.mobile}">Mobile</p>
                    </div>
                </div>
            </form>
    </div>
    
    <h2>Patient Serials</h2>

			<table class="table table-striped">
				<tr>
					<th>Id</th>
					<th>Serial Date</th>
			        <th>Serial Number</th>
					<th>Remarks</th>		
				</tr>
				<tr th:each="serial : ${serials}">
					<td th:text="${serial.id}"></td>
					<td th:text="${serial.serialDate}">Serial Date</td>
					<td th:text="${serial.serialNumber}">Serial Number</td>
					<td th:text="${serial.remarks}">Remarks</td>					
				</tr>
			</table>
    
</div>

</body>
</html>
