<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title th:text="#{index.page.title}">Page Title</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/headerForManager :: header"></th:block> /*/-->
		<div class="panel panel-default">
			<div class="panel-body">
				<h4>
					<span class="label label-primary">Drug Generic Search</span>
				</h4>
				<form class="form-inline" th:object="${drugGeneric}"
					th:action="@{/admin/drugGenericSearch}" method="get">
					<div class="row">
						<div class="col-md-6">
							<label class="col-md-4 control-label">Generic Name</label>
							<div class="col-md-4">
								<input type="text" class="form-control"
									th:field="*{genericName}" />
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
								<button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
							</div>
							<div class="form-group">
								<a href="/admin/drugGenericList" class="btn btn-success"
									role="button"><span class="glyphicon glyphicon-repeat" aria-hidden="true"></span> </a>
							</div>
						</div>
					</div>

				</form>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-body">

				<a href="/admin/generic/new" class="btn btn-success" role="button"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
			</div>
		</div>
		<div th:if="${not #lists.isEmpty(drugGenerics)}">

			<div class="panel panel-default">
				<div class="panel-body">
					<h4>
						<span class="label label-primary">Drug Generic List</span>
					</h4>
					<table class="table table-striped">
						<tr style="border-style: groove">							
							<th>Generic Name</th>
							<th>Classification </th>
							<th>Safety Remarks </th>
							<th>Remarks</th>
							
							<th>Edit</th>
							<th>Delete</th>							
							<th>Details</th>
							<th>Brands</th>
							
							<th>Comparison</th>
						</tr>
						<tr th:each="generic : ${drugGenerics}" style="border-style: groove">						
							<td th:text="${generic.genericName}">Generic Name</td>
							<td th:text="${generic.classification}">Classification</td>
							<td th:text="${generic.safetyRemarks}">Safety Remarks</td>
							<td th:text="${generic.remarks}">Remarks</td>
							
							<td><a
								th:href="${'/admin/generic/edit/' + generic.idGeneric}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
							<td><a
								th:href="${'/admin/generic/delete/' + generic.idGeneric}"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a></td>
								<td><a
								th:href="${'/drugGenericDetails/' + generic.idGeneric}"><span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span> </a></td>
								<td><a
								th:href="${'/generic/brands/' + generic.idGeneric}">Brands</a></td>
								<td><a th:href="${'/drug/drugByGenericForComparison/' + generic.idGeneric}">Price Comparison</a></td>
								
						</tr>
					</table>

				</div>
			</div>

		</div>

		<!-- Pagination Bar -->
		<div th:fragment='paginationbar'>
			<div>
				<ul class='pagination pagination-centered'>
					<li th:class="${page.firstPage}?'disabled':''"><span
						th:if='${page.firstPage}'>First</span> <a
						th:if='${not page.firstPage}'
						th:href='@{${page.url}(page=0,size=${page.size})}'>First</a></li>
					<li th:class="${page.hasPreviousPage}? '' : 'disabled'"><span
						th:if='${not page.hasPreviousPage}'>Prev</span> <a
						th:if='${page.hasPreviousPage}'
						th:href='@{${page.url}(page=${page.number-2},size=${page.size})}'
						title='Go to previous page'>Prev</a></li>
					<li th:each='item : ${page.items}'
						th:class="${item.current}? 'active' : ''"><span
						th:if='${item.current}' th:text='${item.number}'>1</span> <a
						th:if='${not item.current}'
						th:href='@{${page.url}(page=${item.number-1},size=${page.size})}'><span
							th:text='${item.number}'>1</span></a></li>
					<li th:class="${page.hasNextPage}? '' : 'disabled'"><span
						th:if='${not page.hasNextPage}'>Next</span> <a
						th:if='${page.hasNextPage}'
						th:href='@{${page.url}(page=${page.number},size=${page.size})}'
						title='Go to next page'>Next</a></li>
					<li th:class="${page.lastPage}? 'disabled' : ''"><span
						th:if='${page.lastPage}'>Last</span> <a
						th:if='${not page.lastPage}'
						th:href='@{${page.url}(page=${page.totalPages - 1},size=${page.size})}'>Last</a></li>
				</ul>
			</div>
		</div>

		<div th:if="${#lists.isEmpty(drugGenerics)}">

			<div class="alert alert-info" role="alert">No Data Found</div>

		</div>
	</div>

</body>
</html>
