<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title th:text="#{index.page.title}">Page Title</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/headerForManager :: header"></th:block> /*/-->
		<div class="panel panel-default">
			<div class="panel-body">

				<h4>
					<span class="label label-primary">Content Search</span>
				</h4>
				<form class="form-inline" th:object="${content}"
					th:action="@{/admin/drugUpdateContentSearch}" method="post">
					<div class="row">
						<div class="col-sm-4">
						<div class="col-sm-4">
							<div class="form-group">
								<label class="col-sm-4 control-label">Content</label>
								<div class="col-sm-5">
									<input type="text" class="form-control" th:field="*{header}" />
								</div>
							</div>
						</div>
						</div>
						<div class="col-sm-4">
							<div class="form-group">
								<button type="submit" class="btn btn-primary">Search</button>
							</div>
							<div class="form-group">
								<a href="/admin/drugUpdateList" class="btn btn-success" role="button">Reset
								</a>
							</div>
						</div>

					</div>

				</form>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-body">

				<a href="/admin/content/newDrugUpdate" class="btn btn-success" role="button">Add
					New Drug Update</a>
			</div>
		</div>
		<div th:if="${not #lists.isEmpty(contents)}">

			<div class="panel panel-default">
				<div class="panel-body">
					<h4>
						<span class="label label-primary">Drug Updates List</span>
						
					</h4>
					<table class="table table-striped">
						<tr>
							<th>Content Type</th>
							<th>Content Header</th>
							<th>Expire Date</th>
							<th>View</th>
							<th sec:authorize="hasAuthority('ADMIN') or hasAuthority('MANAGER')">Edit</th>
							<th sec:authorize="hasAuthority('ADMIN') or hasAuthority('MANAGER')">Delete</th>
						</tr>
						<tr th:each="content : ${contents}">
							<td th:text="${content.contentType}">Content Type</td>
							<td th:text="${content.header}">Header</td>
							<td th:text="${content.expireDate}">Expire Date</td>
							<td><a th:href="${'/admin/drugUpdateContentDetails/' + content.id}">Details</a></td>
							<td sec:authorize="hasAuthority('ADMIN') or hasAuthority('MANAGER')"><a th:href="${'/admin/content/editDrugUpdate/' + content.id}">Edit</a></td>
							<td sec:authorize="hasAuthority('ADMIN') or hasAuthority('MANAGER')"><a th:href="${'/admin/content/deleteDrugUpdate/' + content.id}">Delete</a></td>
						</tr>
					</table>
				</div>
			</div>

		</div>
		<!-- Pagination Bar -->
		<div th:fragment='paginationbar'>
			<div>
				<ul class='pagination pagination-centered'>
					<li th:class="${page.firstPage}?'disabled':''"><span
						th:if='${page.firstPage}'>First</span> <a
						th:if='${not page.firstPage}'
						th:href='@{${page.url}(page=0,size=${page.size})}'>First</a></li>
					<li th:class="${page.hasPreviousPage}? '' : 'disabled'"><span
						th:if='${not page.hasPreviousPage}'>Prev</span> <a
						th:if='${page.hasPreviousPage}'
						th:href='@{${page.url}(page=${page.number-2},size=${page.size})}'
						title='Go to previous page'>Prev</a></li>
					<li th:each='item : ${page.items}'
						th:class="${item.current}? 'active' : ''"><span
						th:if='${item.current}' th:text='${item.number}'>1</span> <a
						th:if='${not item.current}'
						th:href='@{${page.url}(page=${item.number-1},size=${page.size})}'><span
							th:text='${item.number}'>1</span></a></li>
					<li th:class="${page.hasNextPage}? '' : 'disabled'"><span
						th:if='${not page.hasNextPage}'>Next</span> <a
						th:if='${page.hasNextPage}'
						th:href='@{${page.url}(page=${page.number},size=${page.size})}'
						title='Go to next page'>Next</a></li>
					<li th:class="${page.lastPage}? 'disabled' : ''"><span
						th:if='${page.lastPage}'>Last</span> <a
						th:if='${not page.lastPage}'
						th:href='@{${page.url}(page=${page.totalPages - 1},size=${page.size})}'>Last</a></li>
				</ul>
			</div>
		</div>
		<div th:if="${#lists.isEmpty(contents)}">

			<div class="alert alert-info" role="alert">No Data Found</div>

		</div>
	</div>

</body>
</html>
