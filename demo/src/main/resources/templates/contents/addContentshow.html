<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title th:text="#{index.page.title}">Page Title</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/headerForManager :: header"></th:block> /*/-->

		<h2>Advertisement Details</h2>
		<div style="overflow-y: scroll; height: 600px;">
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label">Content Id:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${content.id}">Content
							Id</p>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Content Type:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${content.contentType}">Content
							Type</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Content Page:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${content.contentPage}">content
							Page</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Advertisement
						Section:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${content.add_section}">Add
							Section</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Content Header:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${content.header}">Content
							Header</p>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Content Summary:</label>
					<div class="col-sm-10">
						<p class="form-control-static"
							th:text="${content.content_summary}">Content Summary</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Content Expire on:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${content.expireDate}">Content
							Expire on</p>
					</div>
				</div>
				<div class="form-group">
					<div class="thumbnail">
						<img width="400" th:src="@{|/content/image/${imageid}|}" />
					</div>
				</div>

			</form>
		</div>
	</div>

</body>
</html>
