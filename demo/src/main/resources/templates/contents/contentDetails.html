<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title th:text="#{index.page.title}">Page Title</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/headerForManager :: header"></th:block> /*/-->

	
		<div >
		    
		
		
		
		
			<form class="form-horizontal">		

				<div class="form-group">
					<div class="thumbnail">
						<img width="400" th:src="@{|/content/image/${imageid}|}" />
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label"></label>
					<div class="col-sm-10">
						<h2 class="form-control-static" th:text="${content.header}">Content
							Header</h2>
					</div>
				</div>
				
			
				<div class="form-group">
					<label class="col-sm-2 control-label"></label>
					<div class="col-sm-10">
						<p class="form-control-static"
							th:text="${content.content_summary}">Content Summary</p>
					</div>
				</div>
					<div class="form-group">
					<label class="col-sm-2 control-label"></label>
					<div class="col-sm-10">
						<p class="form-control-static"
							th:text="${content.content_details}">Content Summary</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Published on</label>
					<div class="col-sm-10">
						<h4 class="form-control-static" th:text="${content.lastUpdatedDate}">Content
							Expire on</h4>
					</div>
				</div>
				

			</form>
		</div>
	</div>

</body>
</html>
